<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        /*未访问的链接正常状态*/
        a:link{
            color: orange;
            text-decoration: none;
        }
        /*已经访问的链接*/
        a:visited{
            color: grey;
        }
        /*鼠标经过时的链接*/
        a:hover{
            color: blue;
        }
        /*当我们点击的时候（按下鼠标，别松开的时候）*/
        a:active{
            color: green;
        }
    </style>
</head>
<body>
    <a href="http://www.xiaomi.com">小米手机</a>
    <a href="http://www.dami.com">小米手机</a>
</body>
</html>
